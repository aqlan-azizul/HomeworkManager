<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
            <a href="login.html" class="text-sm text-indigo-600 hover:text-indigo-800">Logout</a>
        </header>

        <section class="mb-10 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Add New Homework</h2>
            <form id="add-homework-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <select id="subject" name="subject" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                        <option value="" disabled selected>Select a subject...</option>
                    </select>
                </div>

                <div>
                    <label for="class" class="block text-sm font-medium text-gray-700">Target Class(es)</label>
                    <select id="class" name="class" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" multiple required>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">Hold Ctrl (or Cmd on Mac) to select multiple.</p>
                </div>

                <div>
                    <label for="method" class="block text-sm font-medium text-gray-700">Method(s)</label>
                    <select id="method" name="method" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" multiple required>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">Hold Ctrl (or Cmd on Mac) to select multiple.</p>
                </div>

                <div>
                    <label for="dueDate" class="block text-sm font-medium text-gray-700">Due Date</label>
                    <input type="date" id="dueDate" name="dueDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>

                <div class="md:col-span-2">
                    <label for="assignment" class="block text-sm font-medium text-gray-700">Assignment Details</label>
                    <textarea id="assignment" name="assignment" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required></textarea>
                </div>

                <div class="md:col-span-2">
                    <label for="notes" class="block text-sm font-medium text-gray-700">Extra Notes (Optional)</label>
                    <input type="text" id="notes" name="notes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div class="md:col-span-2 text-right">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Add Assignment(s)
                    </button>
                </div>
            </form>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Existing Homework</h2>
            <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="border-b">
                        <tr>
                            <th class="py-2 px-2">Class</th>
                            <th class="py-2 px-2">Subject</th>
                            <th class="py-2 px-2">Method</th>
                            <th class="py-2 px-2">Assignment</th>
                            <th class="py-2 px-2">Due Date</th>
                            <th class="py-2 px-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="homework-table-body">
                        </tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-700">Edit Homework</h2>
                    <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
                </div>
                <form id="edit-homework-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" id="edit-homework-id" name="id">
                    
                    <div>
                        <label for="edit-subject" class="block text-sm font-medium text-gray-700">Subject</label>
                        <select id="edit-subject" name="subject" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></select>
                    </div>
                    <div>
                        <label for="edit-class" class="block text-sm font-medium text-gray-700">Class</label>
                        <select id="edit-class" name="class" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></select>
                    </div>
                    <div class="md:col-span-2">
                        <label for="edit-method" class="block text-sm font-medium text-gray-700">Method(s)</label>
                        <select id="edit-method" name="method" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" multiple required></select>
                         <p class="text-xs text-gray-500 mt-1">Hold Ctrl (or Cmd on Mac) to select multiple.</p>
                    </div>
                    <div>
                        <label for="edit-dueDate" class="block text-sm font-medium text-gray-700">Due Date</label>
                        <input type="date" id="edit-dueDate" name="dueDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="edit-assignment" class="block text-sm font-medium text-gray-700">Assignment Details</label>
                        <textarea id="edit-assignment" name="assignment" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label for="edit-notes" class="block text-sm font-medium text-gray-700">Extra Notes (Optional)</label>
                        <input type="text" id="edit-notes" name="notes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="md:col-span-2 text-right">
                        <button type="button" id="cancel-edit-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mr-2">Cancel</button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
