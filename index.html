<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">

    <!-- Header Section -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18"/>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18" transform="rotate(90 12 12)" />
                    <path d="M3.75 12h16.5M3.75 6.25h16.5M3.75 17.75h16.5" />
                </svg>
                <h1 class="text-xl font-bold text-slate-800">Homework Portal</h1>
            </div>
            <a href="login.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-700 transition-colors">
                Teacher Login â†’
            </a>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <!-- Filter Section -->
        <section class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="grid md:grid-cols-2 gap-6 items-end">
                <div>
                    <label for="class-filter" class="block text-sm font-semibold text-slate-700 mb-2">1. Select Your Class</label>
                    <select id="class-filter" class="w-full bg-slate-100 border-transparent rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></select>
                </div>
                <div id="subject-filter-container" class="hidden">
                    <label for="subject-filter" class="block text-sm font-semibold text-slate-700 mb-2">2. Filter by Subject</label>
                    <select id="subject-filter" class="w-full bg-slate-100 border-transparent rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></select>
                </div>
            </div>
        </section>

        <!-- Homework List Container -->
        <section id="homework-list" class="space-y-10">
            <div id="placeholder" class="text-center text-slate-500 py-16">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 class="mt-2 text-lg font-medium text-slate-800">Welcome!</h3>
                <p class="mt-1 text-sm text-slate-500">Please select a class above to view your assignments.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 text-slate-500 text-sm">
        <p>&copy; 2024 Homework Portal. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
